<html>

<head>
  <meta charset="UTF-8">
  <title>DOODLE NET 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>



  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body
  background="https://www.teahub.io/photos/full/242-2426033_neon-wallpapers-high-resolution-data-src-neon-desktop.jpg">
  <center>
    <!-- Modal -->
    <div id="my_sketches" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">SKETCHES</h4>
          </div>
          <div class="modal-body">
            <img src="sketch1.png">
            <img src="sketch2.png">
          </div>
        </div>
      </div>
    </div>


    <label class="title">Doodle Net 2.0</label>
    <br>
    <br>
    
    <button id="show_sketch" data-toggle="modal" data-target="#my_sketches" class="btn btn-primary love">Open Sketches</button>
    <br>
    <br>
    <br>
    <br>
    <label class="sketch">Your Sketch - <p id="label" class="design"></p>
    </label>
    
<br>
  
<label class="timer" id="timer_timer">TIMER - </label>
    <label class="sketch">Confidence - <p id="confidence" class="design"></p></label>
    <label class="score" id="score_score">SCORE -</label>
  </center>




  <script src="main.js"></script>
</body>

</html>
